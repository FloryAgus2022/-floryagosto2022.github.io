<!DOCTYPE html>
<HTML>
     <HEAD> <TITLE> Reservas </TITLE> </HEAD>
    
     <META CHARSET="UTF-8">
     <LINK REL="STYLESHEET" HREF="Formulario.css">
         
     <body>
          <section class="registro">
               <h2>Formulario de registro</h2>
               <input class="control" type="text" name="Nombre y Apellido" id="nom" placeholder="Nombre y Apeliido">
               <input class="control" type="tel" name="Telefono" id="tel mov" placeholder="Teléfono Móvil">
               <input class="control" type="email" name="Email" id="em" placeholder="Correo Electronico">
               <input class="control" type="password" name="Contraseña" id="pass" placeholder="Crear Contraseña">
               <a href="formulario.html" style="text-decoration: none"></a><input class="boton" type="submit" value="Registrarme con Email">
               <p>(*) Para verificar la reserva se le enviará un email a la cuenta ingresada.</p>
          </section>


     </body>  

     </LINK>
     </META>
     
</HTML>
